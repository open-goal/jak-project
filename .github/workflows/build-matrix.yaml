name: Build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  # Windows
  build_windows_clang:
    name: "üñ•Ô∏è Windows"
    uses: ./.github/workflows/windows-build-clang.yaml
    with:
      cmakePreset: "Release-windows-clang"
      cachePrefix: ""
    secrets: inherit

  build_windows_msvc:
    name: "üñ•Ô∏è Windows"
    uses: ./.github/workflows/windows-build-msvc.yaml
    with:
      cmakePreset: "Release-windows-msvc"
      cachePrefix: ""
    secrets: inherit

  # Linux
  build_linux_clang:
    name: "üêß Linux"
    uses: ./.github/workflows/linux-build-clang.yaml
    with:
      cmakePreset: "Release-linux-clang-asan"
      cachePrefix: ""
    secrets: inherit

  build_linux_gcc:
    name: "üêß Linux"
    uses: ./.github/workflows/linux-build-gcc.yaml
    with:
      cmakePreset: "Release-linux-gcc"
      cachePrefix: ""
    secrets: inherit
